<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="js/index.js"></script>

  </head>
  <body onkeypress="up_down(event)">
    <a-scene>
        <a-assets>
            <a-asset-item id="737-obj" src="assets/planes/737.obj"></a-asset-item>
            <a-asset-item id="737-mtl" src="assets/planes/737.mtl"></a-asset-item>
          </a-assets>
        <a-entity position="0 0 -10" obj-model="obj: #737-obj; mtl: #737-mtl" scale="0.1 0.1 0.1" rotation="-90 180 0">
          <a-animation easing="linear" attribute="position" from="0 0 -10" to="0 10 -30" dur="10000"></a-animation>
        </a-entity>
        <a-sphere position="0 -20 -5" src="assets/images/world2.jpg" radius="10" shadow></a-sphere>
        <!-- <a-plane position="0 0 0" width="15" height="10" src="assets/images/maps/map01.jpg" rotation="-90 0 0"></a-plane> -->
      <a-sky color="#ECECEC"></a-sky>
      <a-camera id="cam"></a-camera>
    </a-scene>
  </body>
</html>
